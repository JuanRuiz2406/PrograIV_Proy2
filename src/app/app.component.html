<div class="container">
  <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Blog SPA Angular</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <div class="subnav">
          <button class="subnavbtn">Categorias <i class="fa fa-caret-down" *ngIf="categories"></i></button>
            <div class="subnav-content">
              <span *ngFor="let cat of categories">
              <a [routerLink]="['/inicio/'+cat.id]">{{cat.name}}</a>
              </span>
            </div>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right" *ngIf="!identity">
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  [routerLink]="['/registro']">Registro</a>
          </li>
      </ul>
      <ul class="navbar-nav navbar-right" *ngIf="identity">
        <li *ngIf="identity && identity.image" class="m-1" >
          <img src={{urlImg+identity.image}} width=30px>
        </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{identity.name+' '+identity.last_name}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" [routerLink]="['/crear-post']">Crear blog</a>
              <a class="dropdown-item" >Crear categoria</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" [routerLink]="['/editar-usuario']">Mi perfil</a>
              <a class="dropdown-item" href="#">Configuración</a>
              <a class="dropdown-item" [routerLink]="['/logout/1']">Cerrar sesión</a>
            </div>
          </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>


</div>
