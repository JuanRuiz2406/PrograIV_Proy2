<div class="col-md-12 mt-3">
  <h1>Editar Usuario</h1>

  <div class="alert alert-success" *ngIf="status=='success'">
      El registro se almacenó correctamente!
  </div>
  <div class="alert alert-danger" *ngIf="status=='error'">
    Error al almacenar la información!
</div>

  <form class="col-md-8 mr-auto ml-auto" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z ]+">
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es valido</small>
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="last_name"  class="form-control" #last_name="ngModel" [(ngModel)]="user.last_name" required pattern="[a-zA-Z ]+">
    </div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" name="last_name"  class="form-control" #last_name="ngModel" [(ngModel)]="user.username" required pattern="[a-zA-Z ]+">
    </div>
    <div class="form-group">
      <label>Correo</label>
      <input type="text" name="email"  class="form-control" #last_name="ngModel" [(ngModel)]="user.email">
    </div>
    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">
    <button type="button" class="btn btn-danger mr-2" data-toggle="modal"
    data-target="#borrarModal">
    Borrar
  </button>
  </form>

</div>

<!--MODAL ELIMINAR -->
<div class="modal fade" id="borrarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar borrado?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Esta seguro que desea borrar el producto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-danger mr-2" (click)="delete()" data-dismiss="modal">Confirmar
          borrado</button>
      </div>
    </div>
  </div>
</div>
<!--MODAL ELIMINAR -->
