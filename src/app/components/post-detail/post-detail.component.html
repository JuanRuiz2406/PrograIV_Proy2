<div class="col-md-12" *ngIf="!post">
  <h5>Cargando...</h5>
</div>
<div class="col-md-12" *ngIf="post">
  <h3>{{post.title}}</h3>
  <div *ngIf="post.category">
    <h6>Catogoria: {{post.category.name}}</h6>
  </div>
  <hr>
  <div *ngIf="post.user">
    <p><em>Creado por: {{post.user.name+' '+post.user.last_name}}</em></p>
  </div>
  <img src={{url+post.image}} class="img-fluid img-thumbnail rounded d-block w-50">
  <p [innerHTML]="post.content"></p>

</div>
