<div class="col-md-12 mt-3">
  <h1>Inicio de sesión</h1>
  <form class="col-md-6 mr-auto ml-auto" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label>Usuario</label>
      <input type="username" name="username" class="form-control" #email="ngModel" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label>password</label>
      <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>

    </div>
    <input type="submit" value="Iniciar sesión" class="btn btn-success" [disabled]="loginForm.invalid">
  </form>

</div>
